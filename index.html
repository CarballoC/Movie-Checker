<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Movie Checker</title>
  </head>
  <body id="body">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand heading-movie-list" href="index.html">Movie Checker</a>
      
      </div>
      </div>
    </nav>
    <div class="container p-3">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center p-3 wrapper">
          <img src="img/camera.svg" alt="old projector">
          <h3 class="add-movie text-start my-3">Add Movie</h3>
          <form action="" id="movie-form" class="before">
            
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="title" placeholder="Movie Title"/>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="cast" placeholder="Cast" />
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="director" placeholder="Director" />
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="genre" placeholder="Genre" />
            </div>
            <div class="my-5">
              <button type="submit" class="btn btn-dark">Submit</button>
              <button type="button" class="btn btn-danger btn-clear-all">
                Clear
              </button>
            </div>
            <div>
              <input
                type="text"
                id="filter"
                class="form-control"
                placeholder="search"
              />
            </div>
          </form>
        </div>
        <div>
         
        </div>
        <div class="col-md-8 p-3">          
          <h3 class="heading-movie-list text-center my-3">Movie List</h3>
          <table class="table table-dark">
            <thead class="text-center">
              <tr>
                <th  class="tex-center">Title</th>
                <th  class="tex-center">Cast</th>
                <th  class="tex-center">Director</th>
                <th  class="tex-center">Genre</th>
                <th  class="tex-center">Id Code</th>
                <th  class="tex-center"></th>
              </tr>              
            </thead>
            <tbody class="text-center" id="movie-list"></tbody>
          </table> 

                                 
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="appes6.js"></script>
  </body>
</html>
